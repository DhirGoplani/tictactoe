<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tic Tac Toe â€” Menu</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <style>
  #board {
    grid-template-columns: repeat(3, 130px) !important;
    grid-auto-rows: 130px !important;
    gap: 13px !important;
  }
  .box {
    font-size: 45px;
    border-width: 4px;
  }
   .menu-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 22px;
    margin-top: 20px;
  }
  .menu-buttons {
    display: flex;
    justify-content: center;
    gap: 16px;
    width: 100%;
  }
  .menu-buttons button {
    padding: 12px 20px;
    min-width: 150px;
    font-size: 16px;
    border-radius: 12px;
  }
  @media (max-width: 600px){
  h1{
    font-size: 32px;
  }
  .menu-container{
    gap: 16px;
    margin-top: 10px;
  }
  #board{
    grid-template-columns: repeat(3, 90px) !important;
    grid-auto-rows: 90px !important;
    gap: 10px !important;
  }
  .box{
    font-size: 32px;
    border-width: 3px;
  }
  footer.menu-buttons{
    flex-wrap: wrap;
    gap: 12px;
  }
  .menu-buttons button{
    min-width: 130px;
    padding: 10px 16px;
    font-size: 14px;
  }
}
</style>
</head>
<body>
  <main class="menu-container">
  <h1>Tic Tac Toe</h1>

  <div id="board" aria-hidden="true">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <footer class="menu-buttons">
    <button id="toggleTheme">Toggle Dark/Light</button>
    <button class="mode-btn" id="pvp">PvP</button>
    <button class="mode-btn" id="pvce">PvC (Easy)</button>
    <button class="mode-btn" id="pvch">PvC (Hard)</button>
  </footer>
</main>
  <script>
    const toggleThemeBtn = document.getElementById('toggleTheme');
    function applyThemeFromStorage(){
      if(localStorage.getItem('ttt-theme') === 'dark') document.body.classList.add('dark');
      toggleThemeBtn.textContent = document.body.classList.contains('dark') ? 'Switch to Light' : 'Switch to Dark';
    }
    applyThemeFromStorage();
    toggleThemeBtn.addEventListener('click', ()=>{
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      localStorage.setItem('ttt-theme', isDark ? 'dark' : 'light');
      toggleThemeBtn.textContent = isDark ? 'Switch to Light' : 'Switch to Dark';
    });
    document.getElementById('pvp').addEventListener('click', ()=> location.href = 'pvp.html');
    document.getElementById('pvce').addEventListener('click', ()=> location.href = 'pvce.html');
    document.getElementById('pvch').addEventListener('click', ()=> location.href = 'pvch.html');
  </script>
</body>
</html>
